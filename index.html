<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Animated Skills Bar</title>
</head>
<body>

    <div class="container">
        <h1>Skills</h1>
        <div class="skill">
            <h3>HTML</h3>
            <h4>95%</h4>
            <span class="skill-bar"></span>
            <span class="fill-bar html"></span>
        </div>
        <div class="skill">
            <h3>CSS</h3>
            <h4>85%</h4>
            <span class="skill-bar"></span>
            <span class="fill-bar css"></span>
        </div>
        <div class="skill">
            <h3>JavaScript</h3>
            <h4>70%</h4>
            <span class="skill-bar"></span>
            <span class="fill-bar javascript"></span>
        </div>
        <div class="skill">
            <h3>PHP</h3>
            <h4>85%</h4>
            <span class="skill-bar"></span>
            <span class="fill-bar php"></span>
        </div>
        <div class="skill">
            <h3>React</h3>
            <h4>65%</h4>
            <span class="skill-bar"></span>
            <span class="fill-bar react"></span>
        </div>
    </div>
    
</body>
</html>
